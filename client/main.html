<head>
	<title>leaderboard</title>
</head>
<body>
	<div class="page">
		<header class="header">
			<div class="header-div">
				<h2>Welcome to leaderboard</h2>
			</div>
		</header>
		<div class="players-list">
			{{>playersList}}
		</div>
		<div class ="rewards">
			Give :
			<input class="increment" type="button" value="+5"/>
			Take :
			<input  class="decrement" type="button" value="-5"/>
		</div>
		{{>addPlayer}}
	</div>
</body>
